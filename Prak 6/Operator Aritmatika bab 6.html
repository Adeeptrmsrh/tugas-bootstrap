<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Aritmatika</title>
</head>
<body>
    <script>
        var a = 15;
        var b = 4;
        var c = 0;

        // pengurangan
        c = a - b;
        document.write ('$ {a} - $ {c}<br/>');

        // Perkalian
        c = a * b;
        document.write ('$ {a} - $ {c}<br/>');

        // pemangkatan
        c = a ** b;
        document.write ('$ {a} - $ {c}<br/>');

        // Pembagian
        c = a / b;
        document.write ('$ {a} - $ {c}<br/>');
        
        // Modulo
         c = a % b;
         document.write ('$ {a} - $ {c}<br/>');
    </script>  
</body>
</html>
